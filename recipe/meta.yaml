{% set version = "0.10.4" %}

package:
  name: pyhdf
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyhdf/pyhdf-{{ version }}.tar.gz
  sha256: ea09b2bdafc9be0f7f43d72ff122d8efbde61881f4da3a659b33be5e29215f93

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv  # [not win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - hdf4
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - hdf4

test:
  imports:
    - pyhdf

about:
  home: https://github.com/fhs/pyhdf
  license: MIT
  license_file: LICENSE
  summary: Python interface to the NCSA HDF4 library

extra:
  recipe-maintainers:
    - ocefpaf
