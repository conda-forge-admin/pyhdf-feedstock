{% set version = "0.10.0" %}

package:
  name: pyhdf
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyhdf/pyhdf-{{ version }}.tar.gz
  sha256: aea96eb09ed97e1ea54db5e320e617e7891c0d9ee035b1dbefe0e70e3f40ae84

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - hdf4
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - hdf4

test:
  imports:
    - pyhdf

about:
  home:  https://github.com/fhs/pyhdf
  license: MIT
  license_file: LICENSE
  summary: 'Python interface to the NCSA HDF4 library'

extra:
  recipe-maintainers:
      - ocefpaf
